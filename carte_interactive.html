                var html_081cd404be95f047ab1e20588515fdba = $(`<div id="html_081cd404be95f047ab1e20588515fdba" style="width: 100.0%; height: 100.0%;">         <b>Région :</b> Île-de-France<br>         <b>Numéro ARCEP :</b> 2024-0341<br>         <b>Bande de fréquences :</b> 3,8 GHz<br>         <b>Description :</b> Nos expériences visent à évaluer les avantages de la 5G dans le contexte de l'Industrie 4.0, en se concentrant sur l'amélioration des performances, des mesures de sécurité renforcées, une utilisation optimisée de l'énergie et uneamélioration globale de la qualité de l'expérience des opérateurs d'usine. Les applications potentielles de nos services s'étendent à divers cas d'utilisation, notamment la logistique et la livraison en usine, ainsi que la surveillance d'environnements industriels difficiles d'accès ou présentant des dangers pour les opérateurs.         </div>`)[0];

                var html_93262d117b99b1ffa8dba3c0b2020118 = $(`<div id="html_93262d117b99b1ffa8dba3c0b2020118" style="width: 100.0%; height: 100.0%;">         <b>Région :</b> Hauts-de-France<br>         <b>Numéro ARCEP :</b> 2024-0342<br>         <b>Bande de fréquences :</b> 3,8 GHz<br>         <b>Description :</b> L’objectif du projet est de valider l’usage industriel de la 5G en environnement industriel sévère au travers de cas d’usages ciblés sur les différents métiers et lever les incertitudes et les risques (robustesse, sécurité): • réaliser une expérimentation technique pour appréhender la technologie 5G et ses contraintes de déploiement dans un environnement industriel difficile et de vérifier la robustesse de la solution dans un contexte d’applications hautement critiques. / • mener des expérimentations d’usine intelligente pour répondre aux enjeux de performance industrielle en environnement de production tant en Région Hauts de France (Dunkerque, Mardyck, Desvres) qu’en Région Grand Est (Florange).         </div>`)[0];
